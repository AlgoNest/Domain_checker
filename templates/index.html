{% extends "layout.html" %}
{% block body %}
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Domain Availability Checker</h1>
        <p class="text-center">Enter your desired domain name below and check if it's available instantly!</p>

        <form method="POST" onsubmit="showSpinner()">
            <div class="input-group mb-3">
                <input type="text" name="domain" class="form-control" placeholder="e.g. mywebsite.com" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Check Availability</button>
                </div>
            </div>
        </form>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Checking...</span>
            </div>
            <p>Please wait, checking domain...</p>
        </div>

    </div>

    <script>
        function showSpinner() {
            document.getElementById('loading-spinner').style.display = 'block';
        }
    </script>



{% endblock %}
